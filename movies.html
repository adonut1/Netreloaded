<!doctype <!DOCTYPE html>
<html>
<head>
  <title>NETRELOADED - Movies & News</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
color: white;
background color: black;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.logo img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

section {
  padding: 20px;
}

h2 {
  margin-bottom: 10px;
color: red;
}

.movie, .article {
  border: 1px solid #ddd;
  padding: 10px;
  margin-bottom: 10px;
}

#comments {
  background-color: #f5f5f5;
}

#comment-form {
  margin-bottom: 10px;
}

#user-comment {
  width: 100%;
  height: 100px;
  margin-bottom: 10px;
}

#comment-section {
  background-color: #fff;
  padding: 10px;
}
</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="NETRELOADED Logo">
      <h1>NETRELOADED - Movies & News</h1>
    </div>
  </header>

  <section id="movies">
    <h2>Movies</h2>
    <div class="movie-listing">
<img src=
"https://images.app.goo.gl/hypv7rzeeSbcwKYG6" alt="Neflix_google"></img>      <!-- Movie 1 -->
      <div class="movie">
        <h3>Movie Title 1</h3>
        <p>Movie Description 1</p>
      </div>
      <!-- Movie 2 -->
      <div class="movie">
        <h3>Movie Title 2</h3>
        <p>Movie Description 2</p>
      </div>
      <!-- More movie listings... -->
    </div>
  </section>

  <section id="news">
    <h2>News</h2>
    <div class="news-articles">
      <!-- News Article 1 -->
      <div class="article">
        <h3>News Article Title 1</h3>
        <p>News Article Content 1</p>
      </div>
      <!-- News Article 2 -->
      <div class="article">
        <h3>News Article Title 2</h3>
        <p>News Article Content 2</p>
      </div>
      <!-- More news articles... -->
    </div>
  </section>

  <section id="comments">
    <h2>User Comments</h2>
    <form id="comment-form">
      <textarea id="user-comment" placeholder="Write your comment here"></textarea>
      <br>
      <button type="submit">Post Comment</button>
    </form>
    <div id="comment-section">
      <!-- Existing comments will be dynamically added here -->
    </div>
  </section>

  <script>
document.getElementById('comment-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission
  const comment = document.getElementById('user-comment').value;
  if (comment.trim() !== '') {
    addComment(comment);
    document.getElementById('user-comment').value = '';
  }
});

function addComment(text) {
  const commentSection = document.getElementById('comment-section');
  const newComment = document.createElement('div');
  newComment.classList.add('comment');
  newComment.innerHTML = `<p>${text}</p>`;
  commentSection.appendChild(newComment);
}
</script>
</body>
</html>
